<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Picker</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>

    <div class="row">

      <div class="large-6 large-centered columns" style="border-bottom: 1px solid black; padding-top: 10px;">
        <h1>Random Activity Selector</h1>
      </div>
      
    </div>

    <div class="row">

      <div class="large-6 large-centered columns">
        <div class="callout">
          <h3>Oh, what to do?!</h3>
        </div>
      </div>
    
    </div>

    <div class="row">

      <div class="medium-6 medium-centered columns" style="padding-bottom: 20px;">
        <span>Click here to get an activity to try: </span>
        <input type="button" value="Activity" onclick="randomActivity()">
      </div>

    </div>

    <div class="row">

      <div class="large-6 medium-6 medium-centered columns">
        <h5>Don't be lazy or boring! Go out and try:</h5>

          <div class="medium-6 columns" style="padding-bottom: 10px;">
            <div class="primary callout">
              <h5 id="activity"></h5>
            </div>
          </div>

      </div>

     <!--  <div class="large-6 large-centered columns">
        <span>Want to filter out the options? Click here </span>
        <input type="button" value="=)">
      </div> -->

    </div>

    <div class="row">

        <div class="small-3 columns">
          <img src="images/drag.jpg">          
        </div>

        <div class="small-3 columns">
          <img src="images/hike.jpg">
        </div>

        <div class="small-3 columns">
          <img src="images/concert.jpg">
        </div>

        <div class="small-3 columns">
          <img src="images/bball.jpeg">
        </div>


    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
