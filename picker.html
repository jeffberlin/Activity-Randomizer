<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Picker</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>

    <div class="row" style="padding-bottom: 10px; border-bottom: .5px solid #777778;">

      <div class="large-5 columns">
        <h1>Random Activity Selector</h1>
      </div>

      <div class="medium-4 columns">
      </div>
      
    </div>

    <div class="row">

      <div class="large-8 columns">
        <div class="callout">
          <h3>Oh, what to do?!</h3>
        </div>
      </div>
    
    </div>

    <div class="row">
      <div class="large-6 columns" style="text-align: center; height: 50px;">
        <span>Click here to get an activity to try: </span>
        <input type="button" value="Activity" onclick="randomActivity()">
      </div>

    </div>

    <div class="row">
      <div class="large-8 medium-8 columns">
        <h5>Don't be lazy or boring! Go out and try </h5>
        <!-- Grid Example -->

        <div class="row">
          <div class="large-5 columns">
            <div class="primary callout">
            <h5 id="activity" style="text-align: center;"></h5>
            </div>
          </div>
        </div>

    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
