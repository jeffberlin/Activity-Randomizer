  <body>

    <div class="row">

      <div class="large-6 large-centered columns" style="border-bottom: 1px solid black; padding-top: 10px;">
        <h1>Random Activity Selector</h1>
      </div>
      
    </div>


    <div class="row">

      <div class="large-6 large-centered columns" style="margin-bottom: -100px; text-align: center;">
        <div class="callout"">
          <h3>Oh, what to do?!</h3>
        </div>
      </div>
    
    </div>


    <div class="row">

      <div class="medium-6 medium-centered columns" style="padding-bottom: 20px; margin-top: 60px;">
        <span>Click here to get an activity to try: </span>
        <input type="button" value="Activity" onclick="randomActivity()" style="border-radius: 3px;">
      </div>

    </div>


    <div class="row">

      <div class="large-6 medium-6 medium-centered columns">
        <h5>Don't be lazy or boring! Go out and try:</h5>

          <div class="medium-7 medium-centered columns" style="padding-bottom: 10px; padding-top: 10px;">
            <div class="primary callout">
              <h5 id="activity"></h5>
            </div>
          </div>

      </div>

    </div>

    <div class="row">

        <div class="small-3 columns">
          <img src="images/drag.jpg">

        <div class="small-3 columns">
          <img src="images/concert.jpg">
        </div>

        <div class="small-3 columns">
          <img src="images/bball.jpeg">
        </div>

    </div>

    <div class="row">

      <div class="medium-10 medium-centered columns" id="map"></div>

    </div>
